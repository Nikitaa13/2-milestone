    <!-- Main header -->
    <header class=" contact-h1 text-white text-center py-5">
        <div class="row">
            <div class="col-4" ></div>
        <div class="col-4"><h1>Contact Us</h1>
            <p>We'd love to hear from you! Get in touch with us below.</p></div>

            <div class="col-4">
                <div id="spin-wheel-container">
                    <button id="spin-wheel-btn">Spin the Wheel</button>
                    <div id="spin-wheel">
                        <p id="prize-display">Your prize will appear here!</p>
                    </div>
                </div>
                
            </div>
        </div>
    </header>
    
    <!-- Main content area -->
    <main class="container mt-5">
        <section>
            <h2>Get in Touch</h2>
            <form action="submit_contact.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer section -->
    <footer class="bg-secondary text-white text-center py-3 mt-5">
        <div class="container">

            <div class="mb-3">

    <!-- jQuery Script Enhancements -->
    <script>
        $(document).ready(function() {
            // Smooth scrolling for navbar links
            $(".nav-link").on("click", function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({ scrollTop: $(hash).offset().top }, 800);
                }
            });

            // Fade-in effect for images
            $("img").hide().fadeIn(2000);
        });
    </script>
