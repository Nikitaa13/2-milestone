    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/stylesheet.css">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Travel Vlogs</a>
            <a class="navbar-logo" href="index.html">
                <img src="img/logo-tower-london-big-ben.jpg" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main header -->
    <header class="contact-h1 text-white text-center">
        <div class="row align-items-center">
            <div class="col-4"></div>
            <div class="col-4">
                <h1>Contact Us</h1>
                <p>We'd love to hear from you! Get in touch with us below.</p>
            </div>
            <div class="col-4">
                <div id="spin-wheel-container">
                    <button id="spin-wheel-btn">Spin the Wheel</button>
                    <div id="spin-wheel">
                        <p id="prize-display">Your prize will appear here!</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mt-5">
        <section>
            <h2>Get in Touch</h2>
            <form action="submit_contact.php" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name :</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address :</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message :</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message </button>
            </form>
        </section>

        <!-- Responsive Google Maps Api -->
        <div id="map"></div>
        <div id="pano"></div>
        <script
          src="https://maps.googleapis.com/maps/api/js??key=AIzaSyAP2ZJuDqELejLA6aOuVNg9Hkz5nyAVcZo"
          defer
        ></script>

    </main>

    <!-- Footer -->
    <footer class="bg-secondary text-white text-center py-3 mt-5">
        <div class="container">
            <div class="mb-3">
                 <!-- Social Media Icons -->
            <div class="mb-3">
                <a href="https://facebook.com" target="_blank" class="text-white mx-2"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="https://twitter.com" target="_blank" class="text-white mx-2"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="https://instagram.com" target="_blank" class="text-white mx-2"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="https://youtube.com" target="_blank" class="text-white mx-2"><i class="fab fa-youtube fa-2x"></i></a>
            </div>
    
            <!-- Payment Icons -->
            <div class="mb-3">
                <i class="fab fa-cc-mastercard fa-2x mx-2"></i>
                <i class="fab fa-cc-paypal fa-2x mx-2"></i>
            </div>
            <p>&copy; 2025 Travel Vlogs</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
